<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      line-height: 1.5;
      text-align: center;
      padding: 2rem;
    }



    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }
    .cover {
      max-width: 300px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .video {
      max-width: 320px;
      margin: 1rem auto;
      display: block;
    }
    input, button {
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      width: 80%;
      max-width: 400px;
      border: none;
      border-radius: 4px;
    }

button {
  padding: 14px 24px;
  font-size: 18px;
  border-radius: 8px;
  background-color: #1DB954;
  color: white;
  border: none;
  width: 100%;
  cursor: pointer;
}

button:hover {
  transform: scale(1.05);
  transition: transform 0.2s ease-in-out;
  background-color: #17a74a;
}

    @media (max-width: 600px) {
  body {
    padding: 20px;
    font-size: 16px;
  }

  .container {
    flex-direction: column;
    align-items: center;
  }

  input, button {
    width: 100%;
    font-size: 18px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 24px;
    text-align: center;
  }
}

</head>

  <img src="/uploads/logo-batuque.png" alt="Batuque Music" class="logo">

  <img src="/uploads/easy-as-that.jpg" alt="Cover Art" class="cover">

  <video class="video" controls autoplay muted loop>
    <source src="/uploads/easy-as-that-teaser.mp4" type="video/mp4">

  </video>

  <form action="/presave/easy-as-that" method="POST">
    <input type="email" name="email" placeholder="Enter your email" required>
    <button type="submit">Pre-Save on Spotify</button>
  </form>
